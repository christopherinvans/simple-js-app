<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pokédex</title>
  </head>

  <header>
    <h1>Pokédex</h1>
    <h3>The Original 150 Pokémon</h3>
    <nav class="navbar sticky-top justify-content-center navbar-dark bg-light">
      <div class="row">
        <div class="col">
        </div>
          <form>
            <input class="form-control col-lg-12" id="poke-search" type="search" placeholder="Search the Pokédex!" aria-label="Search"/>
          </form>
        </div>
  </header>

  <body>

    <form id='register-form'>
  
      <div class='input-wrapper'>
        <label for='email'>E-mail</label>
        <input id='email' class="form-control">
      </div>
      
      <div class='input-wrapper'>
        <label for='password'>Password</label>
        <input id='password' type='password' class="form-control">
        <small>Must be at least 8 characters</small>
      </div>
      
      <button>Register</button>
    </form>
<main>
    <ul class="pokemon-list list-unstyled list-group"></ul>

    <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="modal-title">Pokemon Name</h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js" class="js"></script>
  </body>
</html>
